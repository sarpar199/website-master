	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {

			
			var noun1 = [ "Sara", "Tiger", "Aedan", "Theia", "Wen" ];
			var noun2 = [ "marriage" , "poop", "coffee", "gossip", "poison candy"];
			var adj = [ "take ", "reject ", "eat ", "choke on", "break"];


			function pickRandomWord(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function printRandomWord() {

			var list_noun1 = pickRandomWord(noun1);
			var list_noun2 = pickRandomWord(noun2);
			var list_adj = pickRandomWord(adj);


				$('.list1').html(list_noun1);
				$('.list2').html(list_adj);
				$('.list3').html(list_noun2);
			}

			printRandomWord();

			$('button').click(function(){
				printRandomWord();
			});


		});
	    </script>
